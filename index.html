<!DOCTYPE html>
<html lang="en" ng-app="galleryApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Jonah - illustrated book for kids</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <h1 class="title">Jonah</h1>
          <h2 class="title">illustrated book for kids</h2>

          <!-- Progressbar:
            0 - 10%       DANGER
            11-40%        WARNING
            41-70%        INFO
            71-100%       SUCCESS
          -->

          <div id="gallery" class="container">

            <!-- AngularJS Gallery -->
            <div class="row" ng-controller="galleryController as gallery">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <!-- Episode -->
                <div class="gallery-item" ng-repeat="item in gallery.items">
                  <div class="row">
                    <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
                      <h3>Episode {{item.id}}</h3>
                    </div>
                    <div class="col-lg-9 col-md-8 col-sm-12 col-xs-12">
                      <div class="progress">
                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="90"
                        aria-valuemin="0" aria-valuemax="100" style="width:90%">
                          90% Complete
                        </div>
                      </div>
                    </div>
                  </div>

                  <img src="Latest/{{item.img}}" class="img-responsive img-rounded">
                  <div class="caption">
                    <p>{{item.text}}</p>
                  </div>
                </div>
              </div>
            </div><!-- AngularJS Gallery -->

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
